<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="Styles/dashboard.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="item1">
        <div class="side-bar1 logo-side">
          <img src="Images/Logo_Release.png" alt="" class="logo-bar-image" />
        </div>
        <div class="side-bar1"></div>
        <div class="side-bar1">
          <img src="images/home-account.svg" alt="" />
          <p>Home</p>
        </div>
        <div class="side-bar1">
          <img src="images/history.svg" alt="" />
          <p>History</p>
        </div>
        <div class="side-bar1">
          <img src="Images/Profile.svg" alt="" />
          <p>Profile</p>
        </div>
        <div class="side-bar1"></div>
      </div>
      <div class="item2">
        <div class="item2-1">
          <input type="text" class="search-bar" />
          <div class="welcome">
            <img src="images/mascot.jpg" alt="" class="mascot" />
            <h3>
              Hi there,
              <br />
              Welcome to the Home of the Mavs!
            </h3>
          </div>
        </div>
        <div class="item2-2">
          <div class="projects">
            <div class="your-projects">Maverick Highlights</div>
            <div class="project-cards">
              <div class="card">
                <img src="images/2011-champs.webp" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Dirk-draft.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Luka-draft.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Dirk-HOF.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Dirk-winner.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Jason-Kidd.jpg" alt="" class="card-image" />
              </div>
            </div>
          </div>
          <div class="side-bar">
            <div class="announcements">
              <div class="news1">
                <img src="images/throw-back.jpg" alt="" class="news-image" />
                <h3>Mavs Draft Dereck Lively!</h3>
              </div>
              <div class="news1">
                <img src="images/throw-back.jpg" alt="" class="news-image" />
                <h3>Dirk is offciially in the HOF!</h3>
              </div>
              <div class="news1">
                <img src="images/throw-back.jpg" alt="" class="news-image" />
                <h3>The 2024 Schedule is now available!</h3>
              </div>
            </div>
            <div class="Trending">
              <img
                src="images/Dirk_Fadeaway.jpg"
                alt=""
                class="trending-image"
              />
              <img src="images/Jet.jpg" alt="" class="trending-image" />
              <img src="images/Tyson.jpg" alt="" class="trending-image tyson" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
