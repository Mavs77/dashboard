<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="Styles/dashboard.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="item1">
        <div class="side-bar1 logo-side">
          <img src="Images/Logo_Release.png" alt="" class="logo-bar-image" />
        </div>
        <div class="side-bar1"></div>
        <div class="side-bar1">
          <img src="images/home-account.svg" alt="" />
          <p>Home</p>
        </div>
        <div class="side-bar1">
          <img src="images/history.svg" alt="" />
          <p>History</p>
        </div>
        <div class="side-bar1">
          <img src="Images/Profile.svg" alt="" />
          <p>Profile</p>
        </div>
        <div class="side-bar1"></div>
      </div>
      <div class="item2">
        <div class="item2-1">child 2-1</div>
        <div class="item2-2">
          <div class="projects">
            <div class="your-projects">Maverick Highlights</div>
            <div class="project-cards">
              <div class="card">
                <img src="images/2011-champs.webp" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Dirk-draft.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Luka-draft.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Dirk-HOF.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Dirk-winner.jpg" alt="" class="card-image" />
              </div>
              <div class="card">
                <img src="Images/Jason-Kidd.jpg" alt="" class="card-image" />
              </div>
            </div>
          </div>
          <div class="side-bar">
            <div class="announcements">Announcements</div>
            <div class="Trending">Trending</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
